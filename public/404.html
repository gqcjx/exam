<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/exam/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam</title>
    <script>
      // GitHub Pages 404 重定向：将路径重定向到 index.html，由 React Router 处理
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // 避免循环重定向：如果已经是 index.html 或根路径，不要重定向
      if (path === '/exam/index.html' || path === '/exam/' || path === '/exam') {
        // 已经在正确的路径，不需要重定向
        // 让 React Router 处理路由
      } else if (path.startsWith('/exam/')) {
        // 在 /exam/ 路径下但不是 index.html，重定向到根路径（React Router 会处理）
        window.location.replace('/exam/' + search + hash);
      } else if (path === '/' || path === '') {
        // 在根路径，重定向到 /exam/
        window.location.replace('/exam/' + search + hash);
      } else {
        // 其他路径，重定向到 /exam/
        window.location.replace('/exam/' + search + hash);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="text-align: center; padding: 50px; font-family: system-ui, sans-serif;">
        <p>正在加载...</p>
      </div>
    </div>
  </body>
</html>
