<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试中 - 在线考试系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        .exam-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .exam-header {
            background: linear-gradient(135deg, #2E8B57 0%, #3da86a 100%);
            color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .timer {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .timer.warning {
            background: #FFA500;
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .question-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .question-stem {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .option-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .option-item:hover {
            border-color: #2E8B57;
            background: #f0fdf4;
        }
        .option-item.selected {
            border-color: #2E8B57;
            background: #e8f5e9;
        }
        .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            flex-shrink: 0;
        }
        .option-item.selected .custom-radio {
            border-color: #2E8B57;
            background: #2E8B57;
        }
        .option-item.selected .custom-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        .question-nav {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
        }
        .nav-item {
            aspect-ratio: 1;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .nav-item:hover {
            border-color: #2E8B57;
            transform: scale(1.05);
        }
        .nav-item.current {
            background: #2E8B57;
            color: white;
            border-color: #2E8B57;
        }
        .nav-item.answered {
            background: #e8f5e9;
            border-color: #2E8B57;
        }
        .nav-item.answered::after {
            content: '✓';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 16px;
            height: 16px;
            background: #2E8B57;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background: #2E8B57;
            color: white;
        }
        .btn-primary:hover {
            background: #3da86a;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <!-- 顶部固定信息栏 -->
        <div class="exam-header">
            <div class="flex items-center justify-between mb-2">
                <div>
                    <div class="text-sm opacity-90">数学期中考试</div>
                    <div class="text-xs opacity-75 mt-0.5">考生：张三</div>
                </div>
                <div class="timer" id="timer">45:23</div>
            </div>
        </div>

        <!-- 题目内容区域 -->
        <div class="question-content">
            <!-- 题目信息 -->
            <div class="mb-4 text-sm text-gray-500">
                <span class="font-semibold text-[#2E8B57]">第 3 题 / 共 20 题</span>
                <span class="ml-2">· 单选题 · 5分</span>
            </div>

            <!-- 题目题干 -->
            <div class="question-stem">
                已知函数 f(x) = x² + 2x + 1，求 f(2) 的值是多少？
            </div>

            <!-- 选项区域 -->
            <div class="options-list">
                <div class="option-item" onclick="selectOption(this)">
                    <div class="custom-radio"></div>
                    <div>
                        <span class="font-semibold text-[#2E8B57] mr-2">A.</span>
                        <span>7</span>
                    </div>
                </div>
                <div class="option-item selected" onclick="selectOption(this)">
                    <div class="custom-radio"></div>
                    <div>
                        <span class="font-semibold text-[#2E8B57] mr-2">B.</span>
                        <span>9</span>
                    </div>
                </div>
                <div class="option-item" onclick="selectOption(this)">
                    <div class="custom-radio"></div>
                    <div>
                        <span class="font-semibold text-[#2E8B57] mr-2">C.</span>
                        <span>11</span>
                    </div>
                </div>
                <div class="option-item" onclick="selectOption(this)">
                    <div class="custom-radio"></div>
                    <div>
                        <span class="font-semibold text-[#2E8B57] mr-2">D.</span>
                        <span>13</span>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex gap-3 mt-6">
                <button class="btn-action btn-secondary flex-1">
                    <i class="fas fa-arrow-left mr-2"></i>上一题
                </button>
                <button class="btn-action btn-primary flex-1">
                    下一题<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- 底部题号导航 -->
        <div class="question-nav">
            <div class="flex-1 mr-3">
                <div class="text-xs text-gray-500 mb-2">答题卡</div>
                <div class="nav-grid">
                    <div class="nav-item answered">1</div>
                    <div class="nav-item answered">2</div>
                    <div class="nav-item current">3</div>
                    <div class="nav-item">4</div>
                    <div class="nav-item">5</div>
                    <div class="nav-item">6</div>
                    <div class="nav-item">7</div>
                    <div class="nav-item">8</div>
                    <div class="nav-item">9</div>
                    <div class="nav-item">10</div>
                    <div class="nav-item">11</div>
                    <div class="nav-item">12</div>
                    <div class="nav-item">13</div>
                    <div class="nav-item">14</div>
                    <div class="nav-item">15</div>
                    <div class="nav-item">16</div>
                    <div class="nav-item">17</div>
                    <div class="nav-item">18</div>
                    <div class="nav-item">19</div>
                    <div class="nav-item">20</div>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <button class="btn-action btn-primary mb-2 px-4">
                    <i class="fas fa-paper-plane mr-2"></i>交卷
                </button>
                <div class="text-xs text-center text-gray-500">
                    已答 2/20
                </div>
            </div>
        </div>
    </div>

    <script>
        // 倒计时功能
        let timeLeft = 45 * 60 + 23; // 45分23秒
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 最后5分钟变红警告
            if (timeLeft <= 5 * 60) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                alert('考试时间到，系统将自动提交试卷');
            }
        }
        
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // 选项选择功能
        function selectOption(element) {
            // 移除同组其他选项的选中状态
            const options = element.parentElement.querySelectorAll('.option-item');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // 添加当前选项的选中状态
            element.classList.add('selected');
        }

        // 题号导航点击
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                // 这里可以添加跳转到对应题目的逻辑
                console.log('跳转到第', index + 1, '题');
            });
        });
    </script>
</body>
</html>
