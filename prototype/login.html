<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 在线考试系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
        }
        .login-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(135deg, #2E8B57 0%, #3da86a 100%);
            opacity: 0.1;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #2E8B57;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2E8B57 0%, #3da86a 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 139, 87, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="bg-pattern"></div>
        <div class="content-wrapper">
            <!-- Logo 区域 -->
            <div class="flex flex-col items-center pt-16 pb-8 px-6">
                <div class="w-20 h-20 bg-gradient-to-br from-[#2E8B57] to-[#3da86a] rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">在线考试系统</h1>
                <p class="text-sm text-gray-500">欢迎回来，请登录您的账户</p>
            </div>

            <!-- 登录表单 -->
            <div class="flex-1 px-6 pb-8">
                <form class="space-y-5">
                    <!-- 邮箱/手机号输入 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user text-[#2E8B57] mr-2"></i>邮箱或手机号
                        </label>
                        <input 
                            type="text" 
                            placeholder="请输入邮箱或手机号"
                            class="input-field w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-[#2E8B57]"
                        >
                    </div>

                    <!-- 密码输入 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-[#2E8B57] mr-2"></i>密码
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                placeholder="请输入密码"
                                class="input-field w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-[#2E8B57]"
                            >
                            <button 
                                type="button"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 记住我和忘记密码 -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-[#2E8B57] border-gray-300 rounded focus:ring-[#2E8B57]">
                            <span class="ml-2 text-sm text-gray-600">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-[#2E8B57] hover:underline">忘记密码？</a>
                    </div>

                    <!-- 登录按钮 -->
                    <button 
                        type="submit"
                        class="btn-primary w-full py-3 rounded-lg text-white font-semibold text-base shadow-md"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </button>

                    <!-- 分割线 -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">或</span>
                        </div>
                    </div>

                    <!-- 注册链接 -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            还没有账户？
                            <a href="#" class="text-[#2E8B57] font-semibold hover:underline">立即注册</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- 底部装饰 -->
            <div class="px-6 pb-6">
                <div class="flex justify-center space-x-6 text-gray-400 text-sm">
                    <a href="#" class="hover:text-[#2E8B57] transition-colors">
                        <i class="fab fa-weixin text-xl"></i>
                    </a>
                    <a href="#" class="hover:text-[#2E8B57] transition-colors">
                        <i class="fab fa-qq text-xl"></i>
                    </a>
                    <a href="#" class="hover:text-[#2E8B57] transition-colors">
                        <i class="fas fa-envelope text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
